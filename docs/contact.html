    <section>
      <div class="con-container">
        <form action="action_page.php">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />

          <label for="cnumber">Contact Number/Email</label>
          <input
            type="text"
            id="cnumber"
            name="ContactNumber"
            placeholder="Your contact number or email.."
          />
          <label for="subject">Inquiries</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Inquiries.."
            style="height: 200px"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
